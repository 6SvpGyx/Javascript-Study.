<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="items"></div>

    <script>
        let warp = document.querySelector('.items')
        let isDowm = false;
        let startX;
        let startScrollLeft;

        for ( var i = 0; i <= 100; i++ ) {
            warp.innerHTML += `<div class="item item25">${i}</div>`
        }

        warp.addEventListener('mousedown',(e)=>{
            warp.classList.add('active');
            isDowm = true;
            startX = e.pageX;
            startScrollLeft = warp.scrollLeft;
        })

        warp.addEventListener('mouseleave',()=>{
            isDowm = false;
            warp.classList.remove('active')
        })

        warp.addEventListener('mouseup',()=>{
            isDowm = false;
            warp.classList.remove('active')
        })

        warp.addEventListener('mousemove',(e)=>{
            if ( !isDowm ) return;
            var x = e.pageX;
            var walk = x - startX; // 向右滑动的距离
            warp.scrollLeft = startScrollLeft - walk;
        })
